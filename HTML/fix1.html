<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../CSS/fix.1.css" />
    <title>Фиксированный шаблон с двумя колонками</title>
</head>
<body>



<div id="wrap">
    <!--Шапка-->
    <div id="header">
        <div class="content"><p>Шапка</p></div>
    </div>
    <!--Контент-->
    <div id="content">
        <!--Правая колонка-->
        <div id="rightcol">
            <div class="content"><p>Правая колонка</p></div>
        </div>
        <!--Контент-->
        <div id="main">
            <div class="content"><p>Контент</p></div>
        </div>
    </div>
    <!--Подвал-->
    <div id="footer">
        <div class="content"><p>Подвал</p></div>
    </div>
</div>

</body>
</html>
